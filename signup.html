<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="profile-items">
            <i class="far fa-user-circle"></i>
            <h1>Sign Up</h1>
            <p>Sign Up and Start Learning</p>

        </div>
        <form class="form" action="">
            <div class="form-items">
                <div class="items">
                    <input type="text" placeholder=" First name" name="First name" required>
                    <i class="far fa-lock"></i>
                </div>
                <div class="items">
                    <input type="text" placeholder=" Last name" name="Last name" required>
                    <i class="far fa-lock"></i>
                </div>
                <div class="items">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Country" required>

                </div>
                <div class="items">
                    <input type="text" placeholder="Email" required>
                    <i class="far fa-envelope"></i>
                </div>
                <div class="items">
                    <input type="text" placeholder=" Password" name="password" required>
                    <i class="far fa-lock"></i>
                </div>

                <div class="items">
                    <input type="Password" placeholder="Confirm password" name="password" required>
                    <i class="far fa-lock"></i>
                </div>
                <div class="checkbox">
                    <input class="checkinput" type="checkbox" required>
                    <p>
                        You must agree to the privacy policy and terms of use of Sughnen.com by ticking the white box.
                    </p>
                </div>
                <div class="submit">
                    <button type="submit">Sign Up</button>
                </div>
                <div>
                    <p>By signing up to our <a href="">Terms of use </a>and <a href=""> Privacy Policy </a> you agree that you're a member of iCode</p>
                </div>
                <div class="login">
                    <p>Already have an account ?
                        <a href="" Log in>Log in</a>
                    </p>
                </div>


            </div>
        </form>

    </div>
</body>

</html>
